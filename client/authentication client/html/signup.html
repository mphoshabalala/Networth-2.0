<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-body">
      <form class="form-section sign-up-form" action="">
        <img class="form-cancel form-item" src="" alt="" class="cancel" />
        <h2 class="form-title form-item">Register</h2>
        <label class="form-label" for="name">Name:</label>
        <input
          class="form-input form-item"
          type="text"
          placeholder="name"
          name="name"
          required
        />
        <label class="form-label" for="username">Email:</label>
        <input
          class="form-input form-item"
          type="email"
          placeholder="Email"
          name="email"
          required
        />
        <label class="form-label" for="password">Password</label>
        <input
          class="form-input form-item"
          type="password"
          placeholder="Password"
          name="password"
          required
        />
        <label class="form-label" for="password">Confirm Password</label>
        <input
          class="form-input form-item"
          type="password"
          placeholder="Confirm Password"
          name="confirmPassword"
          required
        />
        <button class="form-button form-item btn-primary" type="submit">
          Submit
        </button>
      </form>
    </div>
  </body>
  <script src="../js/script.js"></script>
</html>
